{% extends "template.html" %}


{% block titulo %}
    <title>Django Wars - Procurando alvos</title>
{% endblock %}


{% block conteudo %}
    <div class="container">

        <!--lista de alvos-->
        {% for alvo in alvos %}
            <p>{{ alvo.user.username }} - Level {{ alvo.nivel }} - <a href="atacar/{{ alvo.id }}">ATACAR!!!</a></p>
        {% endfor %}

    </div> <!-- /container -->
{% endblock %}
